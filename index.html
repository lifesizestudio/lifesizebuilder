<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore BTO Designer 3D</title>
    <link rel="stylesheet" href="style.css">

    <!-- Three.js & OrbitControls & PointerLockControls -->
    <script crossorigin="anonymous" src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script crossorigin="anonymous"
        src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script crossorigin="anonymous"
        src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <!-- Loaders -->
    <script crossorigin="anonymous" src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="toolbar">
            <!-- Toolbar will be injected here -->
        </div>
        <div id="workspace">
            <div id="asset-browser">
                <!-- Asset browser will be injected here -->
            </div>
            <div id="canvas-container"></div>
            <div id="properties-panel">
                <!-- Properties panel will be injected here -->
            </div>
        </div>
    </div>

    <!-- Error Logging for Debugging -->
    <div id="error-log"
        style="position:fixed; top:0; left:0; width:100%; background:rgba(255,0,0,0.8); color:white; padding:10px; display:none; z-index:9999;">
    </div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            // Ignore generic Script error from cross-origin or unknown sources
            if (msg === 'Script error.' && line === 0) return;

            var div = document.getElementById('error-log');
            div.style.display = 'block';
            div.innerHTML += '<div>' + msg + ' at ' + line + ':' + col + '</div>';
        };
    </script>

    <!-- Main App Logic -->
    <script src="./js/app.js"></script>
</body>

</html>
